<main class="homeMain">
  <section class="homeSection">
    <div class="homeContent">
      <h2 class="homeTitle">
        Experimente mais liberdade no
        controle da sua vida financeira.
        Crie sua conta com a gente!
      </h2>
    </div>
    <img
      [src]="'../../../assets/illustration/illustration.svg' | imgUrl"
      alt="ByteBank Illustration"
      width="661"
      height="412"
      priority
    />
  </section>
  <section class="advantagesSection">
    <h2 class="sectionTitle">Vantagens do nosso banco:</h2>
    <div class="advantagesGrid">
      @for (vantagem of vantagens; track $index) {
        <app-advantage-card
          [iconSrc]="vantagem.iconSrc | imgUrl"
          [title]="vantagem.title"
          [description]="vantagem.description"
        />
      }
    </div>
  </section>
</main>
